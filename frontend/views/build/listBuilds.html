<div class="account-systems-list-page">
    <div class="content">
        <h1 class="heading-page">Builds</h1>

	    <div class="pure-control-group listFilter">
		    <label for="pipeline">Pipeline</label>
		    <select id="pipeline" name="pipeline" class="buildList__input buildList__input--pipeline" data-ng-model="pipeline">
			    <option value="">-- Please select --</option>
			    <option data-ng-repeat="pipeline in pipelines" value="{{pipeline.id}}">{{pipeline.name}}</option>
		    </select>
	    </div>

        <div class="buildList">
            <table class="buildList__table pure-table pure-table-striped">
                <thead class="buildList__header">
                <tr>
                    <th class="buildList__columnHeader buildList__columnHeader--id">Id</th>
                    <th class="buildList__columnHeader buildList__columnHeader--number">Number</th>
                    <th class="buildList__columnHeader buildList__columnHeader--stage">Stage</th>
                    <th class="buildList__columnHeader buildList__columnHeader--status">Status</th>
                    <th class="buildList__columnHeader buildList__columnHeader--actions">Actions</th>
                </tr>
                </thead>

                <tbody class="buildList__content">
                    <tr class="buildItem" data-ng-repeat="build in builds | orderBy:'number' | filter:{pipelineId:pipeline}">
                    <!--<tr class="buildItem" data-ng-repeat="build in builds | filter:filterByPipeline">-->
                        <td class="buildItem__cell buildItem__cell--id">{{build.id}}</td>
                        <td class="buildItem__cell buildItem__cell--number">{{build.number}}</td>
                        <td class="buildItem__cell buildItem__cell--stage">{{build.stage}}</td>
                        <td class="buildItem__cell buildItem__cell--status">{{build.status}}</td>
                        <td class="buildItem__cell buildItem__cell--actions">
                            <a class="buildItem__input buildItem__input--view pure-button pure-button-primary" href="#/build/view/{{build.id}}">View</a>
                            <a class="buildItem__input buildItem__input--edit pure-button pure-button-primary" href="#/build/edit/{{build.id}}">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="buildListControls">
            <a href="#/build/create" class="buildListControls__input buildListControls__input--create pure-button pure-button-primary">Create</a>
        </div>
    </div>
</div>
