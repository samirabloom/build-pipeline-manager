<div class="account-systems-list-page">
    <div class="content">
        <h1>Builds</h1>

        <div class="buildList">
            <table class="buildList__table pure-table">
                <thead class="buildList__header">
                <tr>
                    <th class="buildList__columnHeader">ID</th>
                    <th class="buildList__columnHeader">Number</th>
                    <th class="buildList__columnHeader">Stage</th>
                    <th class="buildList__columnHeader">Status</th>
                    <th class="buildList__columnHeader">Actions</th>
                </tr>
                </thead>

                <tbody class="buildList__content">
                    <tr class="buildItem" data-ng-repeat="build in buildsList | orderBy:'number'">
                        <td class="buildItem__cell buildItem__cell--id">{{build.id}}</td>
                        <td class="buildItem__cell buildItem__cell--number">{{build.number}}</td>
                        <td class="buildItem__cell buildItem__cell--stage">{{build.stage}}</td>
                        <td class="buildItem__cell buildItem__cell--status">{{build.status}}</td>
                        <td class="buildItem__cell buildItem__cell--actions">
                            <a class="buildItem__input buildItem__input--view pure-button pure-button-primary" href="#/build/view/{{build.id}}">View</a>
                            <a class="buildItem__input buildItem__input--edit pure-button pure-button-primary" href="#/build/edit/{{build.id}}">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="buildListControls">
            <a href="#/build/create" class="buildListControls__input buildListControls__input--create pure-button pure-button-primary">Create</a>
        </div>
    </div>
</div>
