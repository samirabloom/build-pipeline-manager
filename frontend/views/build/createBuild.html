<div class="content">

    <h1 class="heading-page">Create Build</h1>

    <form name="createBuild" method="post" data-ng-submit="create(build)" class="buildConfiguration pure-form pure-form-aligned">
    	<input type="hidden" name="csrfToken" value="${csrfToken}">
        
        <div class="pure-control-group">
            <form-error data-field-name="root"/>
        </div>

    	<div class="pure-control-group">
            <label for="number">Number</label>
    		<input type="number" id="number" name="number" value="" class="createBuild__input createBuild__input--number"
		           data-ng-required="true" data-ng-model="build.number">
            <form-error data-field-name="number"/>
        </div>

	    <div class="pure-control-group">
		    <label for="pipeline">Pipeline</label>
		    <select id="pipeline" name="pipeline" class="createBuild__input createBuild__input--pipeline"
		            data-ng-required="true" data-ng-model="build.pipelineId">
			    <option value="">-- Please select --</option>
			    <option data-ng-repeat="pipeline in pipelines" value="{{pipeline.id}}">{{pipeline.name}}</option>
		    </select>
		    <form-error data-field-name="pipelineId"/>
	    </div>

        <fieldset>
            <ng-include src="'views/build/buildForm.html'"></ng-include>
        </fieldset>

        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary" id="submitCreateForm">Save</button>
            <a href="#/build/list" class="buildConfiguration__input buildConfiguration__input--cancel pure-button">Cancel</a>
        </div>
    </form>
</div>
