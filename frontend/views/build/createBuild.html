<div class="content">

    <h1>Create Build</h1>

    <form name="createBuild" method="post" data-ng-submit="create()" class="buildConfiguration pure-form pure-form-aligned">
    	<input type="hidden" name="csrfToken" value="${csrfToken}">
        
        <div class="pure-control-group">
            <form-error data-field-name="createBuildDTO"></form-error>
        </div>

    	<div class="pure-control-group">
            <label for="name">Name</label>
    		<input type="text" id="name" name="name" value="" class="createBuild__input createBuild__input--name" data-ng-model="build.name" >
            <form-error data-field-name="name"/>
        </div>

        <fieldset>
            <ng-include src="'views/build/buildForm.html'"></ng-include>
        </fieldset>

        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary" id="submitCreateForm">Save</button>
            <a href="#/build/list" class="buildConfiguration__input buildConfiguration__input--cancel pure-button">Cancel</a>
        </div>
    </form>
</div>
