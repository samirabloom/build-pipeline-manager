<div class="pure-control-group">
	<label for="name">Name</label> <input type="text" id="name" name="name" value="" class="createPipeline__input createPipeline__input--name" data-ng-model="pipeline.name" data-ng-readonly="readonly">
	<form-error data-field-name="name"/>
</div>

<fieldset class="createPipeline__fieldset--stages">
	<legend>Stages</legend>
	<div class="pure-control-group" data-ng-repeat="stage in pipeline.stages">
		<label for="stage.{{$index}}.name"></label> <input type="text" id="stage.{{$index}}.name" name="stage.{{$index}}.name" value="" class="createPipeline__input createPipeline__input--stage-name" data-ng-model="stage.name" data-ng-readonly="readonly">
		<form-error data-field-name="stage.name"/>
	</div>
	<div class="createPipeline__controls" data-ng-show="!readonly">
		<button type="button" class="createPipeline__input createPipeline__input--add pure-button pure-button-primary" data-ng-click="addStage()">Add Stage</button>
	</div>
</fieldset>
