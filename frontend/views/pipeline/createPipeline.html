<div class="content">

    <h1>Create Pipeline</h1>

    <form name="createPipeline" method="post" data-ng-submit="create()" class="pipelineConfiguration pure-form pure-form-aligned">
    	<input type="hidden" name="csrfToken" value="${csrfToken}">
        
        <div class="pure-control-group">
            <form-error data-field-name="createPipelineDTO"></form-error>
        </div>

        <fieldset>
            <ng-include src="'views/pipeline/pipelineForm.html'"></ng-include>
        </fieldset>

        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary" id="submitCreateForm">Save</button>
            <a href="#/pipeline/list" class="pipelineConfiguration__input pipelineConfiguration__input--cancel pure-button">Cancel</a>
        </div>
    </form>
</div>
