<div class="content">

	<h1 class="heading-page">{{(pipeline.name || 'Edit Pipeline') | titleCase}}</h1>

    <form name="editPipeline" method="post" data-ng-submit="update()" class="pipelineConfiguration pure-form pure-form-aligned">
        <input type="hidden" id="id" name="id" data-ng-model="pipeline.id">

        <div class="pure-control-group">
            <form-error data-field-name="pipelineDTO"></form-error>
        </div>

        <ng-include src="'views/pipeline/readOnlyPipelineFields.html'"></ng-include>

        <fieldset>
            <ng-include src="'views/pipeline/pipelineForm.html'"></ng-include>
        </fieldset>

        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary" id="submitEditForm">Save</button>
            <a href="#/pipeline/list" class="pipelineConfiguration__input pipelineConfiguration__input--cancel pure-button">Cancel</a>
        </div>
    </form>
</div>
